<script type="text/javascript">
    //操作员状态
    $(".czyzt input[type='radio']").on('ifChecked', function (event) {
        /* alert($(this).val());
         console.log($(this).val())*/
        if ($(this).val() == 1) {
            $(".czyzt .czyzt_div2").css("color", "#3A4293");
            $(".czyzt .czyzt_div1").css("color", "#999999");
        } else {
            $(".czyzt .czyzt_div1").css("color", "#3A4293");
            $(".czyzt .czyzt_div2").css("color", "#999999");
        }
    });

    //开通用户名登录方式 input添加回调函数.   方法以此类推
    $(".dlfs input[type='radio']").on('ifChecked', function (event) {
        //alert($(this).val());
        console.log($(this).val())
        if ($(this).val() == 1) {
            $(".ktdlfs").slideUp(300);
            /*$(".dlfs .u2").css("color","#3A4293");
            $(".dlfs .u1").css("color","#999999");*/
        } else {
            $(".ktdlfs").slideDown(300);
            /*$(".dlfs .u1").css("color","#3A4293");
            $(".dlfs .u2").css("color","#999999");*/
        }
    });
</script>
