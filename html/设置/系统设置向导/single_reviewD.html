<script>

    });
    //多选删除
    $('.shezhi_fuxuankuang_box_title input').on('ifChecked', function (event) {
        $(this).parents(".shezhi_fuxuankuang_box_title").siblings().find("input").iCheck('check');
    });

    $('.shezhi_fuxuankuang_box_title input').on('ifUnchecked', function (event) {
        $(this).parents(".shezhi_fuxuankuang_box_title").siblings().find("input").iCheck('uncheck');
    });
    //全选
    $('.selectall').on('ifChecked', function (event) {
        $("input").iCheck('check');
    });
    //取消全选
    $('.selectall').on('ifUnchecked', function (event) {
        $("input").iCheck('uncheck');
    });
</script>
