<script type="text/javascript">
//多选删除
$('.shezhi_checkbox .shezhi_fuxuankuang_box_title input').on('ifChecked', function (event) {
    $(".shezhi_checkbox input").iCheck('check');
});

$('.shezhi_checkbox .shezhi_fuxuankuang_box_title input').on('ifUnchecked', function (event) {
    $(".shezhi_checkbox input").iCheck('uncheck');
});

$(".xzzh input[type='radio']").on('ifChecked', function (event) {
    //alert($(this).val());
    //console.log($(this).val())
    if($(this).val()==1){
        $(".tab_a").slideUp(300);
        $(".xzzh .xzzh_box div label .u2").css("color","#3A4293");
        $(".xzzh .xzzh_box div label .u1").css("color","#999999");
    }else{
        $(".tab_a").slideDown(300);
        $(".xzzh .xzzh_box div label .u1").css("color","#3A4293");
        $(".xzzh .xzzh_box div label .u2").css("color","#999999");
    }
});


//公共tab_a 风格a  事件
$(".tab_a .tab_a_content input").on('ifChecked', function (event) {
     $(this).parents("tr").css("background","#f9f9f9")
});
$(".tab_a .tab_a_content input").on('ifUnchecked', function (event) {
    $(this).parents("tr").css("background","#FFF")
});
</script>
