	<script src="../../../bootstrap/js/bootstrap-datepicker.zh-CN.min.js"></script>
	<script type="text/javascript">
		//详情api 地址 http://bootstrap-datepicker.readthedocs.io/en/latest/options.html
		$(".date_picker").datepicker({
			language: 'zh-CN',
			/* 语言 */
			format: 'yyyy-mm-dd',
			/* 格式 */
			autoclose: 1,
			/* 当选择一个日期之后是否立即关闭此日期时间选择器。 */
			todayHighlight: 1,
			/* 高亮当前日期 */
			weekStart: 0 /* 一周从哪一天开始。0（星期日）到6（星期六） */
		});
		$(".search_date a").click(function () {
			$(this).addClass("active").siblings().removeClass("active")
		})
		$(".down_query").click(function () {
			$(".down_query > div > span").stop().toggleClass("active");
			/* 下面两行没有渐隐渐现效果 代码简单 二选一 */
			/*$(".detailed").stop().slideToggle();*/
			/*$(".btn").stop().toggleClass("active");*/
			if ($(".detailed").css("display") == "none") {
				$(".btn").stop().fadeOut();
				$(".detailed").slideDown(function () {
					$(".btn").addClass("active").stop().fadeIn();
				});
			} else {
				$(".btn").stop().fadeOut();
				$(".detailed").slideUp(function () {
					$(".btn").removeClass("active").stop().fadeIn();
				});
			}
		})
	</script>
	<script src="../../../bootstrap_checkbox/custom.js"></script>
	<!--<script type="text/javascript" src="../../../js/global.js"></script>-->
	<script>
		$(document).ready(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_flat-blue',
				radioClass: 'icheckbox_flat-blue'
			});
			$("selectall").on("iCheck", function () {
				$("input").iCheck("check");
			})
		});
		//全选
		$('.selectall').on('ifChecked', function (event) {
			$("input").iCheck('check');
		});
		//取消全选
		$('.selectall').on('ifUnchecked', function (event) {
			$("input").iCheck('uncheck');
		});
	</script>

		var domDialog = document.getElementById('dialog-add');
		var btnCancel = document.getElementById('js_btn-cancel');
		domDdd.onclick = function() {
			document.getElementsByClassName('dialog-fill-content')[0].value = '';
			domDialog.style.display = 'block'
		}
		btnCancel.onclick = function() {
			domDialog.style.display = 'none';
		}
		document.getElementById('js_btn-ok').onclick = function() {
			var val = document.getElementsByClassName('dialog-fill-content')[0].value;
			if (val == "") {alert("请输入内容"); return}
			domDialog.style.display = 'none';
		}

		// 修改
		document.getElementsByClassName('js_btn-modify')[0].onclick = function() {
			document.getElementsByClassName('dialog-fill-content')[0].value = '装修';
			domDialog.style.display = 'block';
		}
